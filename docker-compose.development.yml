version: "3"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.development
    volumes:
      - ./frontend:/home/node/app
    env_file:
      - ./frontend/.env.local
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
      - ${FRONTEND_STORYBOOK_PORT}:6006

  backend:
    build:
      context: ./backend
      dockerfile: ./docker/Dockerfile.development
    volumes:
      - ./backend:/home/node/app
    env_file:
      - ./backend/.env
    ports:
      - ${BACKEND_PORT}:5000

  database:
    image: postgres:15
    restart: always
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  adminer:
    image: adminer:4
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
